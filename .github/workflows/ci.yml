name: ğŸ”§ Build & Test SDR Radio Apps

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'java/**'
      - 'java_2/**'
      - 'kotlin/**'
      - 'cpp/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'java/**'
      - 'java_2/**'
      - 'kotlin/**'
      - 'cpp/**'

env:
  JAVA_VERSION: '21'
  ANDROID_API_LEVEL: '35'
  ANDROID_BUILD_TOOLS: '35.0.0'

jobs:
  validate:
    name: ğŸ” Validate Projects
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.detect.outputs.projects }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Detect changed projects
        id: detect
        run: |
          PROJECTS=()
          if [ -f "java/build.gradle" ]; then PROJECTS+=("java"); fi
          if [ -f "java_2/build.gradle" ]; then PROJECTS+=("java_2"); fi
          if [ -f "kotlin/build.gradle" ]; then PROJECTS+=("kotlin"); fi
          if [ -f "cpp/build.gradle" ]; then PROJECTS+=("cpp"); fi
          
          PROJECTS_JSON=$(printf '%s\n' "${PROJECTS[@]}" | jq -R . | jq -s .)
          echo "projects=${PROJECTS_JSON}" >> $GITHUB_OUTPUT
          echo "ğŸ“± Detected projects: ${PROJECTS[*]}"

  build-matrix:
    name: ğŸ—ï¸ Build ${{ matrix.project }}
    runs-on: ubuntu-latest
    needs: validate
    if: needs.validate.outputs.projects != '[]'
    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJson(needs.validate.outputs.projects) }}
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          build-tools: ${{ env.ANDROID_BUILD_TOOLS }}

      - name: ğŸ“¦ Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ${{ matrix.project }}/.gradle
          key: gradle-${{ matrix.project }}-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ matrix.project }}-${{ runner.os }}-
            gradle-${{ runner.os }}-

      - name: ğŸ”§ Make gradlew executable
        run: |
          cd ${{ matrix.project }}
          chmod +x gradlew

      - name: ğŸ” Validate Gradle wrapper
        run: |
          cd ${{ matrix.project }}
          ./gradlew --version

      - name: ğŸ§¹ Clean project
        run: |
          cd ${{ matrix.project }}
          ./gradlew clean

      - name: ğŸ”¨ Build Debug APK
        run: |
          cd ${{ matrix.project }}
          ./gradlew assembleDebug --stacktrace --info

      - name: ğŸ§ª Run unit tests
        run: |
          cd ${{ matrix.project }}
          ./gradlew test --continue || true

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ${{ matrix.project }}-debug-apk
          path: ${{ matrix.project }}/app/build/outputs/apk/debug/*.apk
          retention-days: 7

      - name: ğŸ“‹ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.project }}-test-results
          path: |
            ${{ matrix.project }}/app/build/test-results/
            ${{ matrix.project }}/app/build/reports/
          retention-days: 3

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: validate
    if: needs.validate.outputs.projects != '[]'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ” Run CodeQL analysis
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: ğŸ—ï¸ Build for analysis
        run: |
          for project in java java_2 kotlin cpp; do
            if [ -f "$project/build.gradle" ]; then
              echo "Building $project for analysis..."
              cd $project
              chmod +x gradlew
              ./gradlew assembleDebug || echo "Build failed for $project"
              cd ..
            fi
          done

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  lint-check:
    name: ğŸ§¹ Lint & Code Quality
    runs-on: ubuntu-latest
    needs: validate
    if: needs.validate.outputs.projects != '[]'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“¦ Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-lint-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}

      - name: ğŸ§¹ Run Android Lint
        run: |
          for project in java java_2 kotlin cpp; do
            if [ -f "$project/build.gradle" ]; then
              echo "ğŸ” Linting $project..."
              cd $project
              chmod +x gradlew
              ./gradlew lint || echo "Lint issues found in $project"
              cd ..
            fi
          done

      - name: ğŸ“Š Upload lint reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-reports
          path: |
            */app/build/reports/lint-results-*.html
            */app/build/reports/lint-results-*.xml
          retention-days: 7

  release-build:
    name: ğŸš€ Release Build
    runs-on: ubuntu-latest
    needs: [validate, build-matrix]
    if: github.ref == 'refs/heads/main' && needs.validate.outputs.projects != '[]'
    strategy:
      matrix:
        project: ${{ fromJson(needs.validate.outputs.projects) }}
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ”§ Make gradlew executable
        run: |
          cd ${{ matrix.project }}
          chmod +x gradlew

      - name: ğŸ—ï¸ Build Release APK
        run: |
          cd ${{ matrix.project }}
          ./gradlew assembleRelease --stacktrace

      - name: ğŸ“± Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.project }}-release-apk
          path: ${{ matrix.project }}/app/build/outputs/apk/release/*.apk
          retention-days: 30

  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [build-matrix, security-scan, lint-check]
    if: always()
    steps:
      - name: ğŸ“Š Check build status
        run: |
          if [ "${{ needs.build-matrix.result }}" == "success" ]; then
            echo "âœ… All builds successful!"
          else
            echo "âŒ Some builds failed"
            exit 1
          fi

      - name: ğŸ”’ Check security status
        run: |
          if [ "${{ needs.security-scan.result }}" == "success" ]; then
            echo "âœ… Security scan passed!"
          else
            echo "âš ï¸ Security scan issues found"
          fi

      - name: ğŸ§¹ Check lint status  
        run: |
          if [ "${{ needs.lint-check.result }}" == "success" ]; then
            echo "âœ… Code quality checks passed!"
          else
            echo "âš ï¸ Code quality issues found"
          fi
